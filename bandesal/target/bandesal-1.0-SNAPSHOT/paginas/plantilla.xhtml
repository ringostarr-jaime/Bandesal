<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Blogs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <f:event type="preRenderView" listener="#{loginBean.verificarSesion}"></f:event>       
    </h:head>
    <h:body>
        <h:panelGrid columns="2" style="width:100%" border="1"
                      columnClasses="ui-g-2 ui-md-2 ui-lg-2, ui-g-10 ui-md-10 ui-lg-10"
                     >
              <ui:insert name="top">
                <f:facet name="header">
                <h:outputText value="BANCO DE DESARROLLO DE EL SALVADOR" />         
               </f:facet> 
                </ui:insert> 
           
            <h:panelGroup style="">              
              <h:form id="form">       
             <p:menu>                
                <p:submenu label="Menu Principal">
                    <p:menuitem value="Readers" url="/bandesal/paginas/readers.xhtml"/>
                    <p:menuitem value="Blogs" url="/bandesal/paginas/blogs.xhtml"/>
                    <p:menuitem value="Readers por blog" url="/bandesal/paginas/blogsReaders.xhtml"/>
                    <p:menuitem action="#{loginBean.cerrarSesion()}" value="Cerrar" update="message" >
                            <p:confirm header="Cerrando sesion" message="Esta seguro de realizar la operacion?" icon="ui-icon-info"/>
                    </p:menuitem>   
                </p:submenu>
            </p:menu>
          <div class="card"> 
                 <p:growl id="message" showDetail="true"/>                        
                 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                     <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                     <p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-yes" />
                 </p:confirmDialog>   
             </div>
         </h:form>          
            </h:panelGroup>
            
            <h:panelGroup id="contenidoPlantilla" >
                <ui:insert id="cuerpo" name="content">
                    
                </ui:insert>             
            </h:panelGroup>
        </h:panelGrid>        
        
    </h:body>
</html>
